<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" /> 
        <title>Winnie The Pooh</title>

    </head>
    <body>
      <div class="content">
        <div class="button-grid">
            <div class="button-container">
                <button class="btn" onclick="incrementCounter('counter1')">الحمدلله</button>
                <div id="counter1" class="counter">0</div>
            </div>
            <div class="button-container">
                <button class="btn" onclick="incrementCounter('counter2')">سبحان الله</button>
                <div id="counter2" class="counter">0</div>
            </div>
            <div class="button-container">
                <button class="btn" onclick="incrementCounter('counter3')">استغفر الله </button>
                <div id="counter3" class="counter">0</div>
            </div>
            <div class="button-container">
                <button class="btn" onclick="incrementCounter('counter4')">الله أكبر</button>
                <div id="counter4" class="counter">0</div>
            </div>
            <div class="button-container">
                <button class="btn" onclick="incrementCounter('counter5')">لا اله الا الله</button>
                <div id="counter5" class="counter">0</div>
            </div>
            <div class="button-container">
              <button class="btn" onclick="incrementCounter('counter6')">لا حول ولا قوة الا بالله</button>
              <div id="counter6" class="counter">0</div>
          </div>
            
        </div>
      
          <button class="btn reset" onclick="resetCounters()">Reset</button>
    
    <div id="output" class="output"></div>

        <script src="index.js"></script>
    </body>
</html>
